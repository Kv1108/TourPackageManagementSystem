{% extends 'tours/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-5">Our Tour Packages</h2>
    
    <div class="row">
        {% for tour in tours %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card tour-card h-100">
                <img src="{{ tour.featured_image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="{{ tour.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ tour.title }}</h5>
                    <div class="d-flex mb-3">
                        <span class="badge bg-info me-2">
                            <i class="bi bi-geo-alt"></i> {{ tour.location }}
                        </span>
                        <span class="badge bg-warning text-dark">
                            <i class="bi bi-calendar"></i> {{ tour.duration }} days
                        </span>
                    </div>
                    <p class="card-text text-muted">{{ tour.description|truncatewords:25 }}</p>
                </div>
                <div class="card-footer bg-white border-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-success">â‚¹{{ tour.price }}</h5>
                        <a href="{% url 'tour_detail' tour.slug %}" class="btn btn-primary">
                            View Details <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
